<body>

  <header>
    <h1>Cooding Bootcamp - Edgemony</h1>
    <h3>Widget Contatti</h3>
  </header>

  <div class="main">

    <div class="form-cont">

      <form action=""class="form form-search">

        <h3>Cerca tra i contatti:</h3>   

        <input type="text" name="search" placeholder="Search" autocomplete="off">
        <button class="btn">Cerca</button>

      </form>

      <form action="" class="form form-insert">

        <h3>Aggiungi contatti:</h3> 

          <div class="input-div">
            <label for="name">Nome e Cognome*</label>
            <input type="text" id="name" name="name" placeholder="Nome e cognome" required>
          </div>
          <div class="input-div">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
          </div>  
          <div class="input-div">
            <label for="phone">Telefono*</label>
            <input type="phone" id="phone" name="phone" placeholder="Telefono" required>
          </div>

        <button class="btn btn-insert">Inserisci</button>

      </form>

    </div>

    <div class="card">

      <ul>

        </li> -->
